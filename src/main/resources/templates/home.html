<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" >
    <title>Home</title>
</head>
<body>
    <form th:object="${newMessage}" th:action="@{'/home'}" action="#" method="POST">
        <label for="newMessageText">Submit a new message: </label>
        <input type ="text" id="newMessageText" name= "newMessageText" th:field="*{text}">
        <input type="submit">
    </form>
    <h1 th:each="msg : ${greetings}" th:text="${msg}" th:unless="${msg.contains('Goodbye')}">Hello, homepage!</h1>
</body>
</html>
